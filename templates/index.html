<!DOCTYPE html>
<html>
<head>
    <title>나라장터 입찰 공고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 16px;
            font-size: 18px;
        }

        input[type="submit"] {
            background-color: #fddb3a;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #fda900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나라장터 입찰 공고</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="keyword_file" accept=".xlsx">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
